<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Danh Mục - LH Coffee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/admin-style.css" />
    <link rel="stylesheet" href="../css/admin-sidebar.css" />
    <link rel="stylesheet" href="../css/admin-common.css" />
    <link rel="stylesheet" href="../css/notification.css" />
    <style>
      .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1050;
      }
    </style>
  </head>

  <body>
    <input type="checkbox" id="sidebar-toggle" />
    <div class="sidebar" id="sidebar-container"></div>
    <div class="main-content">
      <header>
        <div class="search-wrapper">
          <span class="fa fa-search"></span>
          <input type="search" placeholder="Tìm kiếm..." />
        </div>
        <div class="social-icons">
          <span class="fa fa-bell"></span>
          <span class="fa fa-comment"></span>
          <div></div>
        </div>
      </header>
      <main>
        <div class="page-header">
          <h1>Quản lý Danh mục</h1>
          <button class="btn btn-primary" id="addCategoryBtn">
            <i class="fas fa-plus me-2"></i>Thêm Danh mục
          </button>
        </div>

        <!-- Search and Filter -->
        <div class="search-filter-section">
          <div class="row mb-4">
            <div class="col-md-8">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-search"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  id="searchCategory"
                  placeholder="Tìm kiếm danh mục..."
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Category Table -->
        <div class="table-container">
          <div class="table-responsive">
            <table class="table table-striped table-hover" id="categoryTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Tên danh mục</th>
                  <th>Mô tả</th>
                  <th>Số sản phẩm</th>
                  <th>Thao tác</th>
                </tr>
              </thead>
              <tbody>
                <!-- Category data will be loaded here -->
              </tbody>
            </table>
          </div>

          <!-- Phân trang -->
          <div
            id="categoryPagination"
            class="d-flex justify-content-center mt-4"
          ></div>
        </div>
      </main>
    </div>

    <!-- Category Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="categoryModalTitle">Thêm Danh mục</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="categoryForm">
              <input type="hidden" id="categoryId" />
              <div class="mb-3">
                <label class="form-label">Tên danh mục</label>
                <input
                  type="text"
                  class="form-control"
                  id="categoryName"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Mô tả</label>
                <textarea
                  class="form-control"
                  id="categoryDescription"
                  rows="3"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Hủy
            </button>
            <button type="button" class="btn btn-primary" id="saveCategoryBtn">
              Lưu
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Category Detail Modal -->
    <div class="modal fade" id="categoryDetailModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Chi tiết Danh mục</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label fw-bold">Tên danh mục:</label>
              <p id="detailName"></p>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Mô tả:</label>
              <p id="detailDescription"></p>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Số sản phẩm:</label>
              <p id="detailProductCount"></p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="editCategoryBtn">
              <i class="fas fa-edit me-2"></i>Sửa
            </button>
            <button type="button" class="btn btn-danger" id="deleteCategoryBtn">
              <i class="fas fa-trash me-2"></i>Xóa
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Xác nhận xóa</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">Bạn có chắc chắn muốn xóa danh mục này?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Hủy
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
              Xóa
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin-category.js"></script>
    <script src="../js/loadSidebar.js"></script>
  </body>
</html>
