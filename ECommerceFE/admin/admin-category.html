<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Danh mục - LH Coffee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/ECommerceFE/css/admin-style.css" />
    <link rel="stylesheet" href="/ECommerceFE/css/notification.css" />
    <!-- Thêm vào phần head của tất cả các file HTML -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <input type="checkbox" id="sidebar-toggle" />
    <div class="sidebar" id="sidebar-container"></div>
    <div class="main-content">
      <header>
        <div class="search-wrapper">
          <span class="fa fa-search"></span>
          <input
            type="search"
            placeholder="Tìm kiếm danh mục..."
            id="categorySearchInput"
          />
        </div>
        <div class="social-icons">
          <span class="fa fa-bell"></span>
          <span class="fa fa-comment"></span>
          <div></div>
        </div>
      </header>
      <main>
        <div class="admin-header">
          <h2>Quản lý Danh mục</h2>
          <div class="right-controls">
            <button class="btn btn-primary" id="newCategoryBtn">
              <i class="fas fa-plus"></i> Thêm Danh mục
            </button>
          </div>
        </div>

        <div class="recent-grid">
          <div class="categories">
            <div class="card">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Tên danh mục</th>
                        <th>Mô tả</th>
                        <th>Số sản phẩm</th>
                        <th>Thao tác</th>
                      </tr>
                    </thead>
                    <tbody id="categoryTable">
                      <!-- Category data will be filled here -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Category Modal -->
    <div
      class="modal fade"
      id="categoryModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="categoryModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="categoryModalLabel">
              Thêm Danh mục mới
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="categoryForm">
              <input type="hidden" id="categoryId" />
              <div class="form-group">
                <label for="categoryName">Tên danh mục</label>
                <input
                  type="text"
                  class="form-control"
                  id="categoryName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="categoryDescription">Mô tả</label>
                <textarea
                  class="form-control"
                  id="categoryDescription"
                  rows="3"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Hủy
            </button>
            <button type="button" class="btn btn-primary" id="saveCategoryBtn">
              Lưu
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div
      class="modal fade"
      id="deleteConfirmModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="deleteConfirmModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteConfirmModalLabel">
              Xác nhận xóa
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Bạn có chắc chắn muốn xóa danh mục này?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Hủy
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
              Xóa
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Notification container -->
    <div id="notification-container"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>

    <!-- Các module JavaScript -->
    <script type="module" src="/ECommerceFE/js/modules/config.js"></script>
    <script type="module" src="/ECommerceFE/js/modules/api.js"></script>
    <script type="module" src="/ECommerceFE/js/modules/ui.js"></script>
    <script type="module" src="/ECommerceFE/js/modules/auth.js"></script>
    <script type="module" src="/ECommerceFE/js/modules/admin.js"></script>
    <script type="module" src="/ECommerceFE/js/modules/category.js"></script>
  </body>
</html>
