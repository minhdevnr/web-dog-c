<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bảng điều khiển - LH Coffee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/ECommerceFE/css/admin-style.css" />
    <link rel="stylesheet" href="/ECommerceFE/css/notification.css" />
    <!-- Thêm vào phần head của tất cả các file HTML -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <input type="checkbox" id="sidebar-toggle" />
    <div class="sidebar" id="sidebar-container"></div>
    <div class="main-content">
      <header>
        <div class="search-wrapper">
          <span class="fa fa-search"></span>
          <input type="search" placeholder="Search" />
        </div>
        <div class="social-icons">
          <span class="fa fa-bell"></span>
          <span class="fa fa-comment"></span>
          <div></div>
        </div>
      </header>
      <main>
        <div id="welcomeMessage"></div>
        <div class="dashboard-cards">
          <div class="card-single">
            <div class="card-body">
              <span class="fa fa-money-check-alt"></span>
              <div>
                <h5>Doanh thu</h5>
                <h4 id="totalRevenue">0 VNĐ</h4>
              </div>
            </div>
            <div class="card-footer">
              <a href="">Xem tất cả</a>
            </div>
          </div>
          <div class="card-single">
            <div class="card-body">
              <span class="fa fa-clipboard-list"></span>
              <div>
                <h5>Đơn hàng</h5>
                <h4 id="totalOrders">0</h4>
              </div>
            </div>
            <div class="card-footer">
              <a href="admin-order.html">Xem tất cả</a>
            </div>
          </div>
          <div class="card-single">
            <div class="card-body">
              <span class="fa fa-coffee"></span>
              <div>
                <h5>Sản phẩm</h5>
                <h4 id="totalProducts">0</h4>
              </div>
            </div>
            <div class="card-footer">
              <a href="admin-product.html">Xem tất cả</a>
            </div>
          </div>
          <div class="card-single">
            <div class="card-body">
              <span class="fa fa-user"></span>
              <div>
                <h5>Khách hàng</h5>
                <h4 id="totalCustomers">0</h4>
              </div>
            </div>
            <div class="card-footer">
              <a href="admin-user.html">Xem tất cả</a>
            </div>
          </div>
        </div>
        <div class="recent-grid">
          <div class="orders">
            <div class="card">
              <div class="card-header">
                <h3>Đơn hàng gần đây</h3>
                <button>
                  Xem tất cả <span class="fa fa-arrow-right"></span>
                </button>
              </div>
              <div class="card-body">
                <table>
                  <thead>
                    <tr>
                      <td>Đơn hàng</td>
                      <td>Ngày đặt</td>
                      <td>Trạng thái</td>
                    </tr>
                  </thead>
                  <tbody id="recentOrdersTable">
                    <!-- Recent orders will be filled here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="customers">
            <div class="card">
              <div class="card-header">
                <h3>Khách hàng mới</h3>
                <button>
                  Xem tất cả <span class="fa fa-arrow-right"></span>
                </button>
              </div>
              <div class="card-body">
                <div id="recentCustomersContainer">
                  <!-- Recent customers will be filled here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>

    <!-- Các module JavaScript -->
    <script type="module" src="/ECommerceFE/js/modules/config.js"></script>
    <script type="module" src="/ECommerceFE/js/modules/api.js"></script>
    <script type="module" src="/ECommerceFE/js/modules/ui.js"></script>
    <script type="module" src="/ECommerceFE/js/modules/auth.js"></script>
    <script type="module" src="/ECommerceFE/js/modules/admin.js"></script>
    <script type="module" src="/ECommerceFE/js/modules/dashboard.js"></script>
  </body>
</html>
