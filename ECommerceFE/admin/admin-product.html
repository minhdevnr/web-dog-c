<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Sản phẩm - LH Coffee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/admin-style.css" />
    <link rel="stylesheet" href="../css/admin-sidebar.css" />
    <link rel="stylesheet" href="../css/admin-common.css" />
    <link rel="stylesheet" href="../css/notification.css" />
    <style>
      .product-image {
        width: 60px;
        height: 60px;
        object-fit: cover;
      }
      .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1050;
      }
    </style>
  </head>

  <body>
    <input type="checkbox" id="sidebar-toggle" />
    <div class="sidebar" id="sidebar-container"></div>

    <div class="main-content">
      <header>
        <div class="search-wrapper"></div>
        <div class="social-icons">
          <span class="fa fa-bell"></span>
          <span class="fa fa-comment"></span>
          <div></div>
        </div>
      </header>

      <main>
        <div class="page-header">
          <h1>Quản lý Sản phẩm</h1>
          <button class="btn btn-primary" id="addProductBtn">
            <i class="fas fa-plus me-2"></i>Thêm Sản phẩm
          </button>
        </div>

        <!-- Search and Filter -->
        <div class="search-filter-section">
          <div class="row">
            <div class="col-md-8">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-search"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  id="searchProduct"
                  placeholder="Tìm kiếm sản phẩm..."
                />
              </div>
            </div>
            <div class="col-md-4">
              <select class="form-select" id="categoryFilter">
                <option value="">Tất cả danh mục</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Products Table -->
        <div class="table-container">
          <div class="table-responsive">
            <table class="table table-striped table-hover" id="productTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Hình ảnh</th>
                  <th>Tên sản phẩm</th>
                  <th>Danh mục</th>
                  <th>Giá</th>
                  <th>Tồn kho</th>
                  <th>Trạng thái</th>
                  <th>Thao tác</th>
                </tr>
              </thead>
              <tbody>
                <!-- Product data will be loaded here -->
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <!-- Add/Edit Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productModalTitle">Thêm Sản phẩm</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="productForm">
              <input type="hidden" id="productId" />
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Tên sản phẩm</label>
                  <input type="text" class="form-control" id="name" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Danh mục</label>
                  <select class="form-select" id="category" required>
                    <option value="">Chọn danh mục</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Giá</label>
                  <input
                    type="number"
                    class="form-control"
                    id="price"
                    min="0"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Tồn kho</label>
                  <input
                    type="number"
                    class="form-control"
                    id="stock"
                    min="0"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Xuất xứ</label>
                  <input
                    type="text"
                    class="form-control"
                    id="origin"
                    value="Việt Nam"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Hạn sử dụng</label>
                  <input
                    type="date"
                    class="form-control"
                    id="expiryDate"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Mô tả</label>
                <textarea
                  class="form-control"
                  id="description"
                  rows="5"
                ></textarea>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Hình ảnh</label>
                  <input
                    type="file"
                    class="form-control"
                    id="image"
                    accept="image/*"
                  />
                  <div id="imagePreview" class="mt-2"></div>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Trạng thái</label>
                  <select class="form-select" id="status" required>
                    <option value="Active">Đang bán</option>
                    <option value="Inactive">Ngừng bán</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Hủy
            </button>
            <button type="button" class="btn btn-primary" id="saveProductBtn">
              Lưu
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Product Detail Modal -->
    <div class="modal fade" id="productDetailModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Chi tiết Sản phẩm</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-5">
                <img id="detailImage" class="img-fluid rounded" />
              </div>
              <div class="col-md-7">
                <h4 id="detailName" class="mb-3"></h4>
                <p>
                  <strong>Danh mục:</strong> <span id="detailCategory"></span>
                </p>
                <p><strong>Giá:</strong> <span id="detailPrice"></span></p>
                <p><strong>Tồn kho:</strong> <span id="detailStock"></span></p>
                <p><strong>Xuất xứ:</strong> <span id="detailOrigin"></span></p>
                <p>
                  <strong>Hạn sử dụng:</strong>
                  <span id="detailExpiryDate"></span>
                </p>
                <p>
                  <strong>Trạng thái:</strong> <span id="detailStatus"></span>
                </p>
                <hr />
                <h5>Mô tả:</h5>
                <div id="detailDescription"></div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="editProductBtn">
              <i class="fas fa-edit me-2"></i>Sửa
            </button>
            <button type="button" class="btn btn-danger" id="deleteProductBtn">
              <i class="fas fa-trash me-2"></i>Xóa
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Xác nhận xóa</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>Bạn có chắc chắn muốn xóa sản phẩm này?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Hủy
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
              Xóa
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin-product.js"></script>
    <script src="../js/loadSidebar.js"></script>
  </body>
</html>
