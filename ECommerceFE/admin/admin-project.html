<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Đơn Hàng - LH Coffee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/ECommerceFE/css/admin-style.css">
</head>

<body>
    <input type="checkbox" id="sidebar-toggle">
    <div class="sidebar" id="sidebar-container"></div>
    <div class="main-content">
        <header>
            <div class="search-wrapper"><span class="fa fa-search"></span>
                <input type="search" placeholder="Search">
            </div>
            <div class="social-icons">
                <span class="fa fa-bell"></span>
                <span class="fa fa-comment"></span>
                <div></div>
            </div>
        </header>
        <main>
            <button type="button" class="btn btn-dark" id="addOrderButton">Thêm đơn hàng</button>
            <table class="table" id="orderTable">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tên người đặt hàng</th>
                        <th scope="col">Địa chỉ</th>
                        <th scope="col">Tổng tiền</th>
                        <th scope="col">Trạng thái</th>
                        <th scope="col">Ngày đặt hàng</th>
                        <th scope="col">Số điện thoại</th>
                        <th scope="col">Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dữ liệu đơn hàng sẽ được thêm ở đây bằng JavaScript -->
                </tbody>
            </table>
        </main>
    </div>

    <!-- Modal cho thêm/sửa đơn hàng -->
    <div class="modal" id="orderModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderModalLabel">Thêm Đơn Hàng Mới</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="orderForm">
                        <div class="form-group">
                            <label for="userId">ID Người Dùng</label>
                            <select class="form-control" id="userId" required>
                                <option value="">Chọn người dùng</option>
                                <!-- Danh sách người dùng sẽ được thêm ở đây bằng JavaScript -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="shippingAddress">Địa chỉ giao hàng</label>
                            <input type="text" class="form-control" id="shippingAddress" required>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Số điện thoại</label>
                            <input type="tel" class="form-control" id="phoneNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="totalAmount">Tổng tiền</label>
                            <input type="number" class="form-control" id="totalAmount" required>
                        </div>
                        <div class="form-group">
                            <label for="status">Trạng thái</label>
                            <select class="form-control" id="status" required>
                                <option value="Pending">Chờ xử lý</option>
                                <option value="Processing">Đang xử lý</option>
                                <option value="Shipped">Đã gửi hàng</option>
                                <option value="Delivered">Đã giao hàng</option>
                                <option value="Cancelled">Đã hủy</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="orderDate">Ngày đặt hàng</label>
                            <input type="date" class="form-control" id="orderDate" required>
                        </div>
                        <input type="hidden" id="orderId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="saveOrderButton">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <script src="/ECommerceFE/js/orderManager.js"></script>
    <script src="/ECommerceFE/js/userManager.js"></script>
    
    <script src="/ECommerceFE/js/config.js"></script>
    <script src="/ECommerceFE/js/nav.js"></script>
    <script src="/ECommerceFE/js/notification.js"></script>
    <script src="/ECommerceFE/js/admin.js"></script>
    <script src="/ECommerceFE/js/loadSidebar.js"></script>
</body>

</html>
