<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/ECommerceFE/css/admin-style.css">
    <link rel="stylesheet" href="/ECommerceFE/css/notification.css">
</head>

<body>
    <input type="checkbox" id="sidebar-toggle">
    <div class="sidebar">
        <div class="sidebar-header">
            <h3 class="brand">
                <span>LH Coffee</span>
                </span>
            </h3>
            <label for="sidebar-toggle" class="fa fa-bars"></label>
        </div>
        <div class="siderbar-menu">
            <ul>
                <li>
                    <a href="admin.html">
                        <span class="fa fa-home"></span>
                        <span>Trang chủ</span>
                    </a>
                </li>
                <li>
                    <a href="admin-product.html">
                        <span class="fa fa-coffee"></span>
                        <span>Quản lý sản phẩm</span>
                    </a>
                </li>
                <li>
                    <a href="admin-news.html">
                        <span class="fa fa-newspaper"></span>
                        <span>Quản lý bài viết</span>
                    </a>
                </li>
                <li>
                    <a href="admin-user.html">
                        <span class="fa fa-user"></span>
                        <span>Quản lý user</span>
                    </a>
                </li>
                <li>
                    <a href="admin-project.html">
                        <span class="fa fa-truck-loading"></span>
                        <span>Quản lý đơn hàng</span>
                    </a>
                </li>
                <li>
                    <a href="admin-user.html">
                        <span class="fa fa-door-open"></span>
                        <span>Đăng xuất</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <div class="search-wrapper"><span class="fa fa-search"></span>
                <input type="search" placeholder="Search">
            </div>
            <div class="social-icons">
                <span class="fa fa-bell"></span>
                <span class="fa fa-comment"></span>
                <div></div>
            </div>
        </header>
        <main>
            <button type="button" class="btn btn-dark" id="addUserButton">Thêm người dùng</button>
            <table class="table" id="userTable">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tên người dùng</th>
                        <th scope="col">Phân quyền</th>
                        <th scope="col">Địa chỉ</th>
                        <th scope="col">Ngày sinh</th>
                        <th scope="col">Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </main>

    </div>
    
    <div class="modal" id="userModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Thêm Người Dùng Mới</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <div class="form-group">
                            <label for="fullName">Tên người dùng</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Phân quyền</label>
                            <select class="form-control" id="role" required>
                                <option value="">Chọn vai trò</option>
                                <option value="Admin">Admin</option>
                                <option value="Customer">Customer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="address">Địa chỉ</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        <div class="form-group">
                            <label for="dateOfBirth">Ngày sinh</label>
                            <input type="date" class="form-control" id="dateOfBirth" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Số điện thoại</label>
                            <input type="tel" class="form-control" id="phoneNumber" required>
                        </div>
                        <div class="form-group" id="usernameGroup">
                            <label for="username">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="form-group" id="passwordGroup">
                            <label for="password">Mật khẩu</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <input type="hidden" id="id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="saveUserButton">Lưu</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/ECommerceFE/js/config.js"></script>
    <script src="/ECommerceFE/js/users.js"></script>
    <script src="/ECommerceFE/js/notification.js"></script>
</body>

</html>
