<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Người dùng - LH Coffee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/ECommerceFE/css/admin-style.css" />
    <link rel="stylesheet" href="/ECommerceFE/css/notification.css" />
    <link rel="stylesheet" href="/ECommerceFE/css/admin-sidebar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <input type="checkbox" id="sidebar-toggle" />
    <div class="sidebar" id="sidebar-container"></div>
    <div class="main-content">
      <header>
        <div class="search-wrapper">
          <span class="fa fa-search"></span>
          <input type="search" placeholder="Search" />
        </div>
        <div class="social-icons">
          <span class="fa fa-bell"></span>
          <span class="fa fa-comment"></span>
          <div></div>
        </div>
      </header>
      <main>
        <div class="search-wrapper">
          <input
            type="text"
            id="searchInput"
            placeholder="Tìm kiếm theo tên hoặc username..."
            class="form-control"
          />
        </div>
        <div id="userContainer"></div>
        <button type="button" class="btn btn-dark" id="addUserButton">
          Thêm người dùng
        </button>
        <table class="table" id="userTable">
          <thead>
            <tr>
              <th>Tên</th>
              <th>Vai trò</th>
              <th>Địa chỉ</th>
              <th>Ngày sinh</th>
              <th>Email</th>
              <th>Số điện thoại</th>
              <th>Username</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <!-- Dữ liệu người dùng sẽ được thêm ở đây bằng JavaScript -->
          </tbody>
        </table>
        <div
          class="modal fade"
          id="userModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="userModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="userModalLabel">
                  Thêm/Sửa Người Dùng
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="userForm">
                  <div class="form-group">
                    <label for="userName">Tên</label>
                    <input
                      type="text"
                      class="form-control"
                      id="userName"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="userRole">Vai trò</label>
                    <select class="form-control" id="userRole" required>
                      <option value="">Chọn vai trò</option>
                      <option value="admin">Admin</option>
                      <option value="user">User</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="userAddress">Địa chỉ</label>
                    <input
                      type="text"
                      class="form-control"
                      id="userAddress"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="userDob">Ngày sinh</label>
                    <input
                      type="date"
                      class="form-control"
                      id="userDob"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="userEmail"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="userPhone">Số điện thoại</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="userPhone"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="userUsername">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="userUsername"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="userPassword">Mật khẩu</label>
                    <input
                      type="password"
                      class="form-control"
                      id="userPassword"
                      required
                    />
                  </div>
                  <input type="hidden" id="userId" />
                  <!-- Trường ẩn để lưu ID người dùng -->
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Đóng
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="saveUser()"
                >
                  Lưu
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- JavaScript Dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript Non-modules -->
    <script src="/ECommerceFE/js/config.js"></script>
    <script src="/ECommerceFE/js/api.js"></script>
    <script src="/ECommerceFE/js/ui.js"></script>
    <script src="/ECommerceFE/js/auth.js"></script>
    <script src="/ECommerceFE/js/admin.js"></script>
    <script src="/ECommerceFE/js/user.js"></script>
  </body>
</html>
