<!-- Sidebar structure -->
<div class="sidebar-header">
  <h3 class="brand">
    <span>LH Coffee</span>
  </h3>
  <label for="sidebar-toggle" class="fa fa-bars"></label>
</div>
<div class="sidebar-menu">
  <ul>
    <li id="menu-home">
      <a href="admin.html">
        <span class="fa fa-home"></span>
        <span>Trang chủ</span>
      </a>
    </li>
    <li id="menu-product">
      <a href="admin-product.html">
        <span class="fa fa-coffee"></span>
        <span>Quản lý sản phẩm</span>
      </a>
    </li>
    <li id="menu-news">
      <a href="admin-news.html">
        <span class="fa fa-newspaper"></span>
        <span>Quản lý bài viết</span>
      </a>
    </li>
    <li id="menu-user">
      <a href="admin-user.html">
        <span class="fa fa-user"></span>
        <span>Quản lý user</span>
      </a>
    </li>
    <li id="menu-order">
      <a href="admin-project.html">
        <span class="fa fa-truck-loading"></span>
        <span>Quản lý đơn hàng</span>
      </a>
    </li>
    <li id="menu-logout">
      <a href="#" id="logoutButton">
        <span class="fa fa-sign-out-alt"></span>
        <span>Đăng xuất</span>
      </a>
    </li>
  </ul>
</div>

<script>
  // Script nhỏ để đánh dấu trang hiện tại
  (function () {
    // Lấy tên trang hiện tại từ URL
    const path = window.location.pathname;
    const page = path.split("/").pop() || "admin.html";

    // Xóa tất cả active hiện tại
    document.querySelectorAll(".sidebar-menu li").forEach((item) => {
      item.classList.remove("active");
    });

    // Đánh dấu menu tương ứng
    if (page === "admin.html" || page === "" || page === "admin") {
      document.getElementById("menu-home").classList.add("active");
    } else if (page.includes("product")) {
      document.getElementById("menu-product").classList.add("active");
    } else if (page.includes("news")) {
      document.getElementById("menu-news").classList.add("active");
    } else if (page.includes("user")) {
      document.getElementById("menu-user").classList.add("active");
    } else if (page.includes("project")) {
      document.getElementById("menu-order").classList.add("active");
    }
  })();
</script>
