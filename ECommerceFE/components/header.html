<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      :root {
        --main-color: #be9c79;
        --black: #13131a;
        --bg: #010103;
        --border: 0.1rem solid rgba(255, 255, 255, 0.3);
      }

      * {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
        border: none;
        text-decoration: none;
        text-transform: capitalize;
        transition: 0.2s linear;
      }

      html {
        font-size: 62.5%;
        overflow-x: hidden;
        scroll-padding-top: 9rem;
        scroll-behavior: smooth;
      }

      html::-webkit-scrollbar {
        width: 0.8rem;
      }

      html::-webkit-scrollbar-track {
        background: transparent;
      }

      html::-webkit-scrollbar-thumb {
        background: #fff;
        border-radius: 5rem;
      }

      body {
        background: var(--bg);
        overflow-x: hidden;
      }

      .header {
        background: #010103;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1.5rem 7%;
        border-bottom: var(--border);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }

      .header .logo img {
        height: 6rem;
      }

      .header .navbar {
        margin: 0 1rem;
      }

      .header .navbar a {
        margin: 0 1rem;
        font-size: 1.6rem;
        color: #fff;
        text-decoration: none;
      }

      .header .navbar a:hover {
        color: var(--main-color);
        border-bottom: 0.1rem solid var(--main-color);
        padding-bottom: 0.5rem;
      }

      .header .icons {
        display: flex;
        align-items: center;
      }

      .header .icons div {
        color: #fff;
        cursor: pointer;
        font-size: 2.5rem;
        margin-left: 2rem;
        position: relative;
      }

      .header .icons div:hover {
        color: var(--main-color);
      }

      .header .icons div[data-tooltip]:hover:after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: -3.5rem;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.8);
        color: var(--black);
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        font-size: 1.2rem;
        white-space: nowrap;
        z-index: 10;
      }

      #bars-btn {
        display: none;
      }

      .search-form {
        position: absolute;
        top: 115%;
        right: 7%;
        background: #fff;
        width: 50rem;
        height: 5rem;
        display: none;
        align-items: center;
        transform-origin: top;
        border-radius: 3rem;
        overflow: hidden;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        z-index: 1001;
      }

      .search-form.active {
        display: flex;
      }

      .search-form input {
        height: 100%;
        width: 100%;
        background: none;
        text-transform: none;
        font-size: 1.6rem;
        color: var(--black);
        padding: 0 2rem;
      }

      .search-form label {
        cursor: pointer;
        font-size: 2.2rem;
        margin-right: 1.5rem;
        color: var(--black);
      }

      .search-form label:hover {
        color: var(--main-color);
      }

      .cart-item-container {
        position: absolute;
        top: 100%;
        right: 0;
        height: auto;
        max-height: 60vh;
        width: 35rem;
        background: #fff;
        padding: 1.5rem;
        overflow-y: auto;
        display: none;
        box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.2);
        z-index: 1001;
        border-radius: 0.8rem;
        scrollbar-width: thin;
        scrollbar-color: var(--main-color) #f5f5f5;
        scroll-behavior: smooth;
        transition: all 0.3s ease;
      }

      /* Định dạng thanh cuộn cho Chrome, Safari */
      .cart-item-container::-webkit-scrollbar {
        width: 0.5rem;
      }

      .cart-item-container::-webkit-scrollbar-track {
        background: #f5f5f5;
        border-radius: 0.5rem;
      }

      .cart-item-container::-webkit-scrollbar-thumb {
        background-color: var(--main-color);
        border-radius: 0.5rem;
      }

      .cart-item-container.active {
        display: block !important;
        animation: fadeIn 0.3s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Thông báo giỏ hàng trống */
      .cart-empty {
        padding: 2rem 0;
        text-align: center;
        color: #777;
        font-size: 1.6rem;
        border-radius: 0.8rem;
        background: #f9f9f9;
        margin: 1rem 0;
      }

      .cart-empty i {
        font-size: 4rem;
        color: #ccc;
        margin-bottom: 1rem;
        display: block;
      }

      .cart-empty p {
        margin-top: 1rem;
        font-size: 1.4rem;
        color: #888;
      }

      /* Phần header giỏ hàng */
      .cart-heading {
        font-size: 2rem;
        font-weight: bold;
        color: var(--black);
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 0.1rem solid #eee;
        text-align: center;
        position: relative;
      }

      /* Phần footer giỏ hàng */
      .cart-footer {
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 0.1rem solid #eee;
      }

      .cart-total {
        display: flex;
        justify-content: space-between;
        font-size: 1.8rem;
        font-weight: bold;
        color: var(--black);
        margin-bottom: 1.5rem;
      }

      .cart-total-price {
        color: var(--main-color);
      }

      .cart-item-container .cart-item {
        position: relative;
        margin: 1.5rem 0;
        display: flex;
        align-items: center;
        gap: 1.5rem;
        background-color: #f9f9f9;
        padding: 1rem;
        border-radius: 0.5rem;
        transition: all 0.3s ease;
      }

      .cart-item-container .cart-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.08);
      }

      .cart-item-container .cart-item .fa-times {
        position: absolute;
        top: 1rem;
        right: 1rem;
        font-size: 1.6rem;
        cursor: pointer;
        color: #999;
        transition: all 0.2s ease;
      }

      .cart-item-container .cart-item .fa-times:hover {
        color: #e74c3c;
        transform: scale(1.1);
      }

      .cart-item-container .cart-item img {
        height: 7rem;
        width: 7rem;
        object-fit: cover;
        border-radius: 0.5rem;
        border: 1px solid #eee;
      }

      .cart-item-container .cart-item .content {
        flex: 1;
      }

      .cart-item-container .cart-item .content h3 {
        font-size: 1.6rem;
        color: var(--black);
        padding-bottom: 0.5rem;
        font-weight: bold;
        margin-right: 2rem;
      }

      .cart-item-container .cart-item .content .price {
        font-size: 1.5rem;
        color: var(--main-color);
        font-weight: bold;
      }

      .cart-item-container .btn {
        width: 100%;
        text-align: center;
        padding: 1.2rem;
        font-size: 1.6rem;
        font-weight: bold;
        background: var(--main-color);
        color: #fff;
        border-radius: 0.5rem;
        margin-bottom: 0.5rem;
        transition: all 0.3s ease;
        display: inline-block;
        cursor: pointer;
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
      }

      .cart-item-container .btn:hover {
        background: #a67b5b;
        letter-spacing: 0.1rem;
        transform: translateY(-2px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
      }

      .cart-item-container .btn:active {
        transform: translateY(1px);
        box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
      }

      /* User profile dropdown styles */
      .user-profile-dropdown {
        position: absolute;
        top: 110%;
        right: 7%;
        width: 25rem;
        background: #fff;
        border-radius: 0.5rem;
        padding: 1.5rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        z-index: 1001;
        display: none;
      }

      .user-profile-dropdown.active {
        display: block;
      }

      .user-profile-dropdown .user-info {
        padding: 1rem;
        text-align: center;
        border-bottom: 0.1rem solid #eee;
        margin-bottom: 1rem;
      }

      .user-profile-dropdown .user-info #user-name {
        font-size: 1.8rem;
        color: var(--black);
        font-weight: bold;
      }

      .user-profile-dropdown .user-menu a {
        display: block;
        padding: 1rem;
        margin: 0.5rem 0;
        color: var(--black);
        font-size: 1.6rem;
        border-radius: 0.5rem;
        transition: all 0.3s linear;
        text-decoration: none;
      }

      .user-profile-dropdown .user-menu a:hover {
        background-color: #f5f5f5;
        color: var(--main-color);
      }

      .user-profile-dropdown .user-menu i {
        margin-right: 1rem;
        width: 2rem;
      }

      /* Language switcher styles */
      .language-switcher {
        position: relative;
        margin-left: 2rem;
      }

      .current-language {
        background: var(--main-color);
        color: #fff;
        padding: 0.5rem 1rem;
        border-radius: 0.3rem;
        font-size: 1.4rem;
        cursor: pointer;
      }

      .language-options {
        position: absolute;
        top: 120%;
        right: 0;
        background: #fff;
        width: 8rem;
        border-radius: 0.3rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        display: none;
        z-index: 1001;
      }

      .language-switcher:hover .language-options {
        display: block;
      }

      .language-options a {
        display: block;
        padding: 0.7rem 1rem;
        font-size: 1.4rem;
        color: var(--black);
        border-bottom: 0.1rem solid #eee;
        text-decoration: none;
      }

      .language-options a:hover {
        background-color: #f5f5f5;
        color: var(--main-color);
      }

      /* Cart count */
      .cart-count {
        position: absolute;
        top: -0.8rem;
        right: -0.8rem;
        height: 2rem;
        width: 2rem;
        background: var(--main-color);
        color: #fff;
        font-size: 1.2rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Notification container */
      .notification-container {
        position: fixed;
        top: 2rem;
        right: 2rem;
        z-index: 9999;
      }

      /* Theme switcher */
      .theme-switcher {
        position: relative;
        margin-left: 2rem;
        cursor: pointer;
      }

      .theme-switcher i {
        font-size: 2.5rem;
        color: #fff;
      }

      .theme-switcher:hover i {
        color: var(--main-color);
      }

      .theme-switcher[data-tooltip]:hover:after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: -3.5rem;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.8);
        color: var(--black);
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        font-size: 1.2rem;
        white-space: nowrap;
        z-index: 10;
      }

      /* Media queries */
      @media (max-width: 991px) {
        html {
          font-size: 55%;
        }

        .header {
          padding: 1.5rem 2rem;
        }

        .search-form {
          right: 2rem;
          width: 30rem;
        }

        .cart-item-container {
          right: 2rem;
          width: 30rem;
          max-height: 65vh;
        }
      }

      @media (max-width: 768px) {
        #bars-btn {
          display: inline-block;
        }

        .header .navbar {
          position: absolute;
          top: 100%;
          right: -100%;
          background: #fff;
          width: 30rem;
          height: calc(100vh - 9.5rem);
          transition: right 0.3s linear;
          z-index: 1002;
          box-shadow: -0.5rem 0 1rem rgba(0, 0, 0, 0.1);
        }

        .header .navbar.active {
          right: 0;
        }

        .header .navbar a {
          display: block;
          margin: 1.5rem;
          padding: 0.5rem;
          font-size: 2rem;
          color: var(--black);
        }

        .header .navbar a:hover {
          color: var(--main-color);
          border-bottom: none;
        }

        .search-form {
          width: 90%;
          right: 5%;
        }

        .cart-item-container {
          width: 90%;
          right: 5%;
          max-height: 70vh;
        }
      }

      @media (max-width: 450px) {
        html {
          font-size: 50%;
        }

        .cart-item-container {
          width: 95%;
          right: 2.5%;
          max-height: 50vh;
        }
      }

      /* Style cho thông báo nhiều sản phẩm khác */
      .more-items-message {
        text-align: center;
        padding: 0.8rem;
        margin: 1rem 0;
        background: #f5f5f5;
        border-radius: 0.5rem;
        font-size: 1.4rem;
        color: #777;
        border-left: 3px solid var(--main-color);
      }

      .more-items-message p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo">
        <img src="img/logo.png" alt="LH Coffee" />
      </a>

      <nav class="navbar">
        <a href="index.html#home">Trang Chủ</a>
        <a href="index.html#about">Giới Thiệu</a>
        <a href="index.html#products">Sản Phẩm</a>
        <a href="index.html#news">Tin Tức</a>
        <a href="index.html#review">Đánh Giá</a>
        <a href="index.html#contact">Liên Hệ</a>
      </nav>

      <div class="icons">
        <div id="search-btn" class="fas fa-search"></div>
        <div id="cart-btn" class="fas fa-shopping-cart">
          <span class="cart-count" id="cart-count">0</span>
        </div>
        <div id="login-btn" class="fas fa-user" data-tooltip="Đăng nhập"></div>
        <div
          id="logout-btn"
          class="fas fa-sign-out-alt"
          data-tooltip="Đăng xuất"
          style="display: none"
        ></div>
        <div id="bars-btn" class="fas fa-bars"></div>
      </div>

      <div class="search-form">
        <form id="search-form" onsubmit="return false;">
          <input
            type="search"
            id="search-box"
            placeholder="Tìm kiếm sản phẩm..."
            aria-label="Tìm kiếm sản phẩm"
          />
          <label for="search-box" class="fas fa-search"></label>
        </form>
      </div>

      <div class="cart-item-container" id="cart-container">
        <div class="cart-heading">Giỏ Hàng</div>
        <div id="header-cart-items">
          <div class="cart-empty empty-cart-message">
            <i class="fas fa-shopping-cart"></i>
            <p>Giỏ hàng của bạn đang trống</p>
          </div>
        </div>
        <div class="cart-footer">
          <div class="cart-total">
            Tổng: <span class="cart-total-price" id="cartTotalAmount">0đ</span>
          </div>
          <a href="index-cart.html" class="btn">
            <i class="fas fa-shopping-bag"></i> Xem Giỏ Hàng
          </a>
        </div>
      </div>

      <div class="user-profile-dropdown">
        <!-- User profile will be dynamically updated based on login status -->
        <h3>Tài Khoản</h3>
        <div id="user-profile-content">
          <a href="login.html"><i class="fas fa-sign-in-alt"></i>Đăng Nhập</a>
          <a href="register.html"><i class="fas fa-user-plus"></i>Đăng Ký</a>
        </div>
      </div>
    </header>

    <div id="notification-container" class="notification-container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Các phần tử DOM
        const searchBtn = document.querySelector("#search-btn");
        const cartBtn = document.querySelector("#cart-btn");
        const loginBtn = document.querySelector("#login-btn");
        const userProfileBtn = document.querySelector("#user-profile-btn");
        const registerBtn = document.querySelector("#register-btn");
        const barsBtn = document.querySelector("#bars-btn");
        const navbar = document.querySelector(".navbar");
        const searchForm = document.querySelector(".search-form");
        const cartItemContainer = document.querySelector(
          ".cart-item-container"
        );
        const userProfileDropdown = document.querySelector(
          ".user-profile-dropdown"
        );
        const removeButtons = document.querySelectorAll(".cart-item .fa-times");
        const logoutBtn = document.querySelector("#logout-btn");
        const cartCount = document.querySelector(".cart-count");

        // Kiểm tra và khởi tạo localStorage nếu chưa có
        if (!localStorage.getItem("cart")) {
          localStorage.setItem("cart", JSON.stringify([]));
        }

        // Kiểm tra trạng thái đăng nhập từ localStorage
        const token = localStorage.getItem("token");
        const user = token
          ? JSON.parse(localStorage.getItem("user")) || {}
          : null;

        // Cập nhật UI dựa vào trạng thái đăng nhập
        updateUIBasedOnAuthStatus(user);

        // Tải giỏ hàng từ localStorage
        loadCart();

        // Event Listeners

        // Toggle search form
        if (searchBtn) {
          searchBtn.addEventListener("click", function (e) {
            e.stopPropagation();
            searchForm.classList.toggle("active");
            cartItemContainer.classList.remove("active");
            userProfileDropdown.classList.remove("active");
            navbar.classList.remove("active");
          });
        }

        // Toggle cart
        if (cartBtn) {
          cartBtn.addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();

            // Kiểm tra và hiển thị giỏ hàng
            if (cartItemContainer) {
              cartItemContainer.classList.toggle("active");
              searchForm.classList.remove("active");
              userProfileDropdown.classList.remove("active");
              navbar.classList.remove("active");

              // Đảm bảo giỏ hàng hiển thị đúng vị trí
              adjustCartPosition();
            }
          });
        }

        // Toggle user profile dropdown
        if (userProfileBtn) {
          userProfileBtn.addEventListener("click", function (e) {
            e.stopPropagation();
            userProfileDropdown.classList.toggle("active");
            searchForm.classList.remove("active");
            cartItemContainer.classList.remove("active");
            navbar.classList.remove("active");
          });
        }

        // Toggle navbar on mobile
        if (barsBtn) {
          barsBtn.addEventListener("click", function (e) {
            e.stopPropagation();
            navbar.classList.toggle("active");
            searchForm.classList.remove("active");
            cartItemContainer.classList.remove("active");
            userProfileDropdown.classList.remove("active");
          });
        }

        // Redirect to login/register pages
        if (loginBtn) {
          loginBtn.addEventListener("click", function (e) {
            e.stopPropagation();
            window.location.href = "login.html";
          });
        }

        if (registerBtn) {
          registerBtn.addEventListener("click", function (e) {
            e.stopPropagation();
            window.location.href = "register.html";
          });
        }

        // Close dropdowns when clicking outside
        document.addEventListener("click", function (e) {
          // Check if the click is outside search form
          if (
            searchForm &&
            searchForm.classList.contains("active") &&
            !searchForm.contains(e.target) &&
            e.target !== searchBtn
          ) {
            searchForm.classList.remove("active");
          }

          // Check if the click is outside cart
          if (
            cartItemContainer &&
            cartItemContainer.classList.contains("active") &&
            !cartItemContainer.contains(e.target) &&
            e.target !== cartBtn
          ) {
            cartItemContainer.classList.remove("active");
          }

          // Check if the click is outside user profile dropdown
          if (
            userProfileDropdown &&
            userProfileDropdown.classList.contains("active") &&
            !userProfileDropdown.contains(e.target) &&
            e.target !== userProfileBtn
          ) {
            userProfileDropdown.classList.remove("active");
          }

          // Check if the click is outside navbar on mobile
          if (
            window.innerWidth <= 768 &&
            navbar &&
            navbar.classList.contains("active") &&
            !navbar.contains(e.target) &&
            e.target !== barsBtn
          ) {
            navbar.classList.remove("active");
          }
        });

        // Remove items from cart
        if (removeButtons.length > 0) {
          removeButtons.forEach(function (button) {
            button.addEventListener("click", function (e) {
              e.stopPropagation();
              const cartItem = this.parentElement;

              // Lấy thông tin sản phẩm để xóa khỏi localStorage
              const productName = cartItem.querySelector("h3").textContent;
              removeFromCart(productName);

              cartItem.remove();
              updateCartCount();
              showNotification(
                "Sản phẩm đã được xóa khỏi giỏ hàng!",
                "success"
              );
            });
          });
        }

        // Logout functionality
        if (logoutBtn) {
          logoutBtn.addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();

            // Xóa thông tin đăng nhập
            localStorage.removeItem("token");
            localStorage.removeItem("user");

            showNotification("Đăng xuất thành công!", "success");

            // Cập nhật UI ngay lập tức
            updateUIBasedOnAuthStatus(null);

            setTimeout(function () {
              window.location.href = "index.html";
            }, 1000);
          });
        }

        // Xử lý thanh toán
        const checkoutBtn = document.querySelector(".cart-item-container .btn");
        if (checkoutBtn) {
          checkoutBtn.addEventListener("click", function (e) {
            if (!token) {
              e.preventDefault();
              showNotification("Vui lòng đăng nhập để thanh toán", "warning");
              setTimeout(function () {
                window.location.href = "login.html";
              }, 1500);
            }
          });
        }

        // Update cart count on load
        updateCartCount();

        /**
         * Updates UI elements based on authentication status
         */
        function updateUIBasedOnAuthStatus(user) {
          const userName = document.querySelector("#user-name");
          const profileLink = document.querySelector("#profile-link");
          const ordersLink = document.querySelector("#orders-link");
          const wishlistLink = document.querySelector("#wishlist-link");
          const adminLink = document.querySelector("#admin-link");
          const logoutBtnLink = document.querySelector("#logout-btn");
          const loginLink = document.querySelector("#login-link");

          if (user) {
            // User is logged in
            if (userName) userName.textContent = user.username || "Người dùng";

            // Show authenticated user menu items
            if (profileLink) profileLink.style.display = "block";
            if (ordersLink) ordersLink.style.display = "block";
            if (wishlistLink) wishlistLink.style.display = "block";
            if (logoutBtnLink) logoutBtnLink.style.display = "block";
            if (loginLink) loginLink.style.display = "none";

            // Show admin link if user is admin
            if (adminLink && user.role === "admin") {
              adminLink.style.display = "block";
            }

            // Show/hide authentication buttons
            if (loginBtn) loginBtn.style.display = "none";
            if (registerBtn) registerBtn.style.display = "none";
            if (userProfileBtn) userProfileBtn.style.display = "inline-block";
          } else {
            // User is not logged in
            if (userName) userName.textContent = "Chưa đăng nhập";

            // Hide authenticated user menu items
            if (profileLink) profileLink.style.display = "none";
            if (ordersLink) ordersLink.style.display = "none";
            if (wishlistLink) wishlistLink.style.display = "none";
            if (adminLink) adminLink.style.display = "none";
            if (logoutBtnLink) logoutBtnLink.style.display = "none";
            if (loginLink) loginLink.style.display = "block";

            // Show/hide authentication buttons
            if (loginBtn) loginBtn.style.display = "inline-block";
            if (registerBtn) registerBtn.style.display = "inline-block";
            if (userProfileBtn) userProfileBtn.style.display = "none";
          }
        }

        /**
         * Updates the cart count badge
         */
        function updateCartCount() {
          debugger;
          // Thử sử dụng phương thức updateCartCount của Cart nếu có
          if (
            window.Cart &&
            typeof window.Cart.updateCartCount === "function"
          ) {
            try {
              // Sử dụng Cart.updateCartCount và truyền tham số 0
              window.Cart.updateCartCount(0);
              return; // Dừng việc thực thi nếu thành công
            } catch (error) {
              console.error("Lỗi khi gọi Cart.updateCartCount:", error);
              // Nếu lỗi, tiếp tục với cách thực hiện cũ
            }
          }

          // Fallback nếu Cart chưa được tải
          const cartCount = document.querySelector(".cart-count");
          const cartItems = document.querySelectorAll(".cart-item");

          if (cartCount) {
            cartCount.textContent = cartItems.length;
          } else {
            console.warn("Không tìm thấy phần tử .cart-count");
          }

          // Cập nhật localStorage
          saveCart();
        }

        /**
         * Tải giỏ hàng từ localStorage
         */
        function loadCart() {
          try {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartItems = document.getElementById("header-cart-items");

            if (!cartItems) return;

            // Xóa các mục hiện tại
            cartItems.innerHTML = "";

            if (cart && Array.isArray(cart) && cart.length > 0) {
              // Thêm các mục từ localStorage
              cart.forEach((item) => {
                const cartItemElement = document.createElement("div");
                cartItemElement.classList.add("cart-item");

                cartItemElement.innerHTML = `
                  <span class="fa fa-times"></span>
                  <img src="${item.ImageUrl || "img/coffee1.jpg"}" alt="${
                  item.Name
                }">
                  <div class="content">
                    <h3>${item.Name}</h3>
                    <div class="price">${item.Price}</div>
                  </div>
                `;

                cartItems.appendChild(cartItemElement);
              });

              // Gắn lại event listeners cho các nút xóa
              attachRemoveButtonListeners();

              // Cập nhật tổng
              updateCartTotal(cart);
            } else {
              // Hiển thị giỏ hàng trống
              cartItems.innerHTML = `
                <div class="cart-empty">
                  <i class="fas fa-shopping-cart"></i>
                  Giỏ hàng trống
                </div>
              `;
            }

            // Cập nhật số lượng hiển thị
            updateCartCount();
          } catch (error) {
            console.error("Lỗi khi tải giỏ hàng:", error);
            localStorage.setItem("cart", JSON.stringify([]));
          }
        }

        /**
         * Cập nhật tổng tiền giỏ hàng
         */
        function updateCartTotal(cart) {
          const totalPriceElement = document.querySelector(".cart-total-price");
          if (!totalPriceElement) return;

          let total = 0;

          cart.forEach((item) => {
            const price = item.Price
              ? parseFloat(item.Price.replace(/[^\d]/g, ""))
              : 0;
            total += price;
          });

          totalPriceElement.textContent = formatCurrency(total);
        }

        /**
         * Định dạng tiền tệ
         */
        function formatCurrency(amount) {
          return new Intl.NumberFormat("vi-VN", {
            style: "currency",
            currency: "VND",
          })
            .format(amount)
            .replace(/\s/g, "");
        }

        /**
         * Lưu giỏ hàng vào localStorage
         */
        function saveCart() {
          const cartItems = document.querySelectorAll(".cart-item");
          const cart = [];

          cartItems.forEach((item) => {
            const name = item.querySelector("h3").textContent;
            const price = item.querySelector(".price").textContent;
            const imgSrc = item.querySelector("img").src;

            cart.push({
              name,
              price,
              imgSrc,
            });
          });

          localStorage.setItem("cart", JSON.stringify(cart));
        }

        /**
         * Xóa sản phẩm khỏi giỏ hàng trong localStorage
         */
        function removeFromCart(productName) {
          try {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart = cart.filter((item) => item.name !== productName);
            localStorage.setItem("cart", JSON.stringify(cart));
          } catch (error) {
            console.error("Lỗi khi xóa sản phẩm khỏi giỏ hàng:", error);
          }
        }

        /**
         * Displays a notification
         */
        function showNotification(message, type = "info") {
          const container = document.getElementById("notification-container");
          if (!container) return;

          const notification = document.createElement("div");
          notification.className = `notification ${type}`;
          notification.innerHTML = `
            <div class="notification-icon">
              <i class="fa fa-${
                type === "success"
                  ? "check-circle"
                  : type === "error"
                  ? "times-circle"
                  : type === "warning"
                  ? "exclamation-circle"
                  : "info-circle"
              }"></i>
            </div>
            <div class="notification-message">${message}</div>
            <button class="notification-close">&times;</button>
          `;

          container.appendChild(notification);

          // Close button functionality
          const closeBtn = notification.querySelector(".notification-close");
          closeBtn.addEventListener("click", function () {
            notification.classList.add("exit");
            setTimeout(function () {
              notification.remove();
            }, 300);
          });

          // Auto close after 3 seconds
          setTimeout(function () {
            notification.classList.add("exit");
            setTimeout(function () {
              notification.remove();
            }, 300);
          }, 3000);
        }

        // Điều chỉnh vị trí giỏ hàng dựa trên kích thước màn hình
        function adjustCartPosition() {
          if (!cartItemContainer) return;

          // Giới hạn chiều cao tối đa của giỏ hàng
          if (window.innerWidth <= 450) {
            cartItemContainer.style.maxHeight = "50vh";
          } else if (window.innerWidth <= 768) {
            cartItemContainer.style.maxHeight = "70vh";
          } else if (window.innerWidth <= 991) {
            cartItemContainer.style.maxHeight = "65vh";
          } else {
            cartItemContainer.style.maxHeight = "60vh";
          }
        }

        // Thêm sự kiện resize để điều chỉnh kích thước giỏ hàng khi thay đổi màn hình
        window.addEventListener("resize", adjustCartPosition);
      });

      /**
       * Switches the language
       */
      function switchLanguage(lang) {
        localStorage.setItem("language", lang);
        const currentLang = document.querySelector(".current-language");
        if (currentLang) {
          currentLang.textContent = lang.toUpperCase();
        }

        if (typeof updateTexts === "function") {
          updateTexts();
        } else {
          // Fallback if updateTexts is not available
          location.reload();
        }
      }

      // Initialize language from localStorage
      document.addEventListener("DOMContentLoaded", function () {
        const savedLang = localStorage.getItem("language") || "vi";
        const currentLang = document.querySelector(".current-language");
        if (currentLang) {
          currentLang.textContent = savedLang.toUpperCase();
        }

        if (typeof updateTexts === "function") {
          updateTexts();
        }
      });
    </script>
