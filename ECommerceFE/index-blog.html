<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tin Tức & Blog - LH Coffee</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/notification.css" />
  </head>

  <body>
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- News Banner Section -->
    <section class="news-banner">
      <div class="content">
        <h2 class="section-title">Tin Tức <span>& Blog</span></h2>
        <p>
          Cập nhật thông tin mới nhất về cà phê, khuyến mãi đặc biệt và kiến
          thức bổ ích
        </p>
      </div>
    </section>

    <!-- News List Section -->
    <section class="news-list">
      <div class="category-filter">
        <h3>Loại sản phẩm</h3>
        <select id="category-filter">
          <option value="">Tất cả loại sản phẩm</option>
          <!-- Danh mục sẽ được tải động -->
        </select>
      </div>

      <div id="news-container">
        <!-- News will be dynamically loaded here -->
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </div>
    </section>

    <!-- Subscribe Section -->
    <section class="subscribe">
      <div class="content">
        <h2>Nhận thông tin mới nhất</h2>
        <p>Đăng ký nhận tin tức mới nhất về sản phẩm và khuyến mãi đặc biệt</p>
        <form>
          <input type="email" placeholder="Email của bạn" required />
          <button type="submit" class="btn">Đăng ký</button>
        </form>
      </div>
    </section>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Notification Container -->
    <div class="notification-container" id="notification-container"></div>

    <!-- Script Links -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/news-list.js"></script>
    <script src="js/ui.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Khởi tạo UI
        if (typeof UI !== "undefined") {
          UI.init();
        }

        // Khởi tạo NewsList
        if (typeof NewsList !== "undefined") {
          NewsList.init();
        }
      });
    </script>
  </body>
</html>
