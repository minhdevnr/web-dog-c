<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title data-i18n="cart">Shopping Cart - LH Coffee</title>
  </head>

  <body>
    <div id="header-placeholder"></div>

    <section class="cart-section" id="cart">
      <h1 class="heading"><span data-i18n="cart">Giỏ hàng</span></h1>
      <div class="cart-container">
        <div class="cart-products">
          <h3 data-i18n="cart_details">Chi tiết sản phẩm</h3>
          <div id="cart-items">
          </div>
          <a href="index.html" class="btn" data-i18n="continue_shopping">Tiếp tục mua sắm</a>
        </div>
        <div class="cart-summary">
          <h3 data-i18n="order_summary">Tóm tắt đơn hàng</h3>
          <div class="order-summary">
            <p><span data-i18n="quantity">Số lượng</span>: <span id="item-count">0</span></p>
            <p><span data-i18n="shipping_fee">Phí vận chuyển</span>: <span id="shipping-cost" data-i18n="standard_shipping">Giao hàng tiêu chuẩn - 70.000đ</span></p>
            <p><span data-i18n="total_amount">Tổng tiền</span>: <span id="total-cost">0</span> đ</p>
            <a href="index-checkout.html" class="btn" id="checkout-button" data-i18n="checkout">Thanh toán</a>
          </div>
        </div>
      </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="/ECommerceFE/js/translations.js"></script>
    <script src="/ECommerceFE/js/notification.js"></script>
    <script src="/ECommerceFE/js/config.js"></script>
    <script src="/ECommerceFE/js/cart.js"></script>
    <script src="/ECommerceFE/script.js"></script>
    <script src="/ECommerceFE/js/nav.js"></script>
    <script>
      // Load header
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-placeholder').innerHTML = data;
          translatePage(); // Translate after loading header
        })
        .catch(error => console.error('Error loading header:', error));

      // Load footer
      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
          translatePage(); // Translate after loading footer
        })
        .catch(error => console.error('Error loading footer:', error));
    </script>
  </body>
</html>
