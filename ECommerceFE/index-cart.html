<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/notification.css" />
    <title data-i18n="cart">Giỏ hàng - LH Coffee</title>
  </head>

  <body>
    <div id="header-placeholder"></div>

    <section class="cart-section" id="cart">
      <h1 class="heading"><span data-i18n="cart">Giỏ hàng</span></h1>
      <div class="cart-container">
        <div class="cart-products">
          <h3 data-i18n="cart_details">Chi tiết sản phẩm</h3>
          <div id="cart-items">
            <!-- Sản phẩm trong giỏ hàng sẽ được thêm vào đây bằng JavaScript -->
          </div>
          <a href="index.html" class="btn" data-i18n="continue_shopping"
            >Tiếp tục mua sắm</a
          >
        </div>
        <div class="cart-summary">
          <h3 data-i18n="order_summary">Tóm tắt đơn hàng</h3>
          <div class="order-summary">
            <p>
              <span data-i18n="quantity">Số lượng</span>:
              <span id="item-count">0</span>
            </p>
            <p>
              <span data-i18n="shipping_fee">Phí vận chuyển</span>:
              <span id="shipping-cost" data-i18n="standard_shipping"
                >Giao hàng tiêu chuẩn - 70.000đ</span
              >
            </p>
            <p>
              <span data-i18n="total_amount">Tổng tiền</span>:
              <span id="total-cost">0</span> đ
            </p>
            <a
              href="index-checkout.html"
              class="btn"
              id="checkout-button"
              data-i18n="checkout"
              >Thanh toán</a
            >
          </div>
        </div>
      </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="js/translations.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/user-auth.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Load header and footer
        const headerPlaceholder = document.getElementById("header-placeholder");
        const footerPlaceholder = document.getElementById("footer-placeholder");

        fetch("header.html")
          .then((response) => response.text())
          .then((data) => {
            headerPlaceholder.innerHTML = data;

            // Initialize header events after loading
            if (typeof initHeaderEvents === "function") {
              initHeaderEvents();
            }

            // Update cart items count
            if (typeof updateCartCount === "function") {
              updateCartCount();
            }
          });

        fetch("footer.html")
          .then((response) => response.text())
          .then((data) => {
            footerPlaceholder.innerHTML = data;
          });
      });
    </script>
  </body>
</html>
