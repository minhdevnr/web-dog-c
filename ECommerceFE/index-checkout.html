<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Checkout - LH Coffee</title>
  </head>

  <body>
    <!-- Header container -->
    <div id="header-container"></div>

    <!-- Checkout section -->
    <section class="checkout-section" id="checkout">
      <h1 class="heading"><span>Thanh toán</span></h1>

      <!-- Your checkout content here -->
      <div class="checkout-container">
        <div class="checkout-form">
          <h3 data-i18n="shipping_info">Thông tin giao hàng</h3>
          <form id="checkout-form">
            <div class="form-group">
              <label for="fullName" data-i18n="full_name">Họ và tên</label>
              <input
                type="text"
                id="fullName"
                class="form-control"
                required
                data-i18n-placeholder="full_name"
              />
            </div>

            <div class="form-group">
              <label for="phone" data-i18n="phone">Số điện thoại</label>
              <input
                type="tel"
                id="phone"
                class="form-control"
                required
                data-i18n-placeholder="phone"
              />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" required />
            </div>

            <div class="form-group">
              <label for="address">Địa chỉ</label>
              <textarea
                id="address"
                class="form-control"
                rows="3"
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="notes">Ghi chú (tùy chọn)</label>
              <textarea id="notes" class="form-control" rows="2"></textarea>
            </div>

            <h3>Phương thức thanh toán</h3>
            <div class="payment-methods">
              <div class="payment-method">
                <input
                  type="radio"
                  id="cod"
                  name="paymentMethod"
                  value="COD"
                  checked
                />
                <label for="cod" class="payment-method-label"
                  >Thanh toán khi nhận hàng (COD)</label
                >
              </div>

              <div class="payment-method">
                <input
                  type="radio"
                  id="vnpay"
                  name="paymentMethod"
                  value="VNPay"
                />
                <label for="vnpay" class="payment-method-label"
                  >Thanh toán qua VNPAY
                  <img
                    src="https://vnpay.vn/s1/statics.vnpay.vn/2023/9/06ncktiwd6dc1694418196384.png"
                    alt="VNPAY"
                    height="25"
                /></label>
              </div>
            </div>
          </form>
        </div>

        <div class="checkout-summary">
          <h3 data-i18n="your_order">Đơn hàng của bạn</h3>

          <div class="order-items" id="checkout-items">
            <!-- Order items will be populated dynamically -->
          </div>

          <div class="order-summary">
            <p>Số lượng: <span id="checkout-item-count">0</span></p>
            <p>
              Phí vận chuyển:
              <span id="checkout-shipping-cost"
                >Giao hàng tiêu chuẩn - 70.000đ</span
              >
            </p>
            <p>Tổng tiền: <span id="checkout-total-cost">0</span> đ</p>
            <button
              type="submit"
              class="btn"
              id="place-order-btn"
              form="checkout-form"
            >
              Đặt hàng
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer container -->
    <div id="footer-container"></div>

    <!-- JavaScript Modules -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
