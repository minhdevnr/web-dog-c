<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lỗi thanh toán - LH Coffee</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/checkout.css" />
    <link rel="stylesheet" href="css/order-confirmation.css" />
    <link rel="stylesheet" href="css/notification.css" />
    <link rel="stylesheet" href="css/user-profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .error-icon {
        font-size: 80px;
        color: #f44336;
        margin-bottom: 20px;
      }

      .error-container {
        text-align: center;
      }

      .error-title {
        color: #f44336;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <!-- Header Section Starts - Include from components -->
    <div id="header-placeholder"></div>

    <main>
      <div class="container">
        <div class="order-confirmation">
          <div class="error-container">
            <div class="error-icon">❌</div>
            <h1 class="error-title">Thanh toán không thành công</h1>
            <p>
              Đã xảy ra lỗi trong quá trình thanh toán. Vui lòng thử lại hoặc
              chọn phương thức thanh toán khác.
            </p>
            <p>
              Nếu số tiền đã bị trừ khỏi tài khoản của bạn, vui lòng liên hệ với
              chúng tôi để được hỗ trợ.
            </p>
          </div>

          <div class="next-actions" style="margin-top: 40px">
            <a href="index.html" class="btn btn-primary">Về trang chủ</a>
            <a href="checkout.html" class="btn btn-outline">Thử lại</a>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer Section Starts - Include from components -->
    <div id="footer-placeholder"></div>

    <!-- Notification Container -->
    <div class="notification-container" id="notification-container"></div>

    <script src="js/config.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/product.js"></script>
    <script>
      // Load header and footer components
      document.addEventListener("DOMContentLoaded", function () {
        // Khởi tạo UI
        if (typeof UI !== "undefined") {
          UI.init();
        }

        // Khởi tạo Cart
        if (typeof Cart !== "undefined") {
          Cart.init();
        }

        // Load header
        fetch("components/header.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header-placeholder").innerHTML = data;

            // Execute header scripts if needed
            const headerScripts = document
              .getElementById("header-placeholder")
              .querySelectorAll("script");
            headerScripts.forEach((script) => {
              const newScript = document.createElement("script");
              newScript.text = script.text;
              document.body.appendChild(newScript);
            });
          });

        // Load footer
        fetch("components/footer.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("footer-placeholder").innerHTML = data;
          });
      });
    </script>
  </body>
</html>
