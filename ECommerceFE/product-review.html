<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đánh giá sản phẩm - LH Coffee</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/ECommerceFE/css/styles.css" />
    <link rel="stylesheet" href="/ECommerceFE/css/notification.css" />
    <style>
      .review-form-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .product-review-info {
        display: flex;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #eee;
      }

      .product-review-image {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 1.5rem;
      }

      .product-review-details h3 {
        margin-top: 0;
        color: #333;
      }

      .rating-picker {
        margin: 1.5rem 0;
      }

      .rating-stars {
        font-size: 2rem;
        color: #ddd;
        cursor: pointer;
      }

      .rating-stars .fas {
        color: #f39c12;
      }

      .review-text {
        width: 100%;
        min-height: 150px;
        margin: 1rem 0;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        resize: vertical;
      }

      .review-form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
        margin-top: 1.5rem;
      }

      .btn-cancel {
        background: #f4f4f4;
        color: #333;
      }

      .btn-submit {
        background: #be9c79;
        color: white;
      }

      .btn {
        padding: 0.5rem 1.5rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s;
      }

      .btn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <!-- Include header -->
    <div id="header-container"></div>

    <div class="review-form-container">
      <h2>Đánh giá sản phẩm</h2>

      <div class="product-review-info">
        <img
          src=""
          id="product-image"
          class="product-review-image"
          alt="Product Image"
        />
        <div class="product-review-details">
          <h3 id="product-name">Tên sản phẩm</h3>
          <p id="product-price">Giá: 0 VNĐ</p>
        </div>
      </div>

      <form id="review-form">
        <input type="hidden" id="product-id" name="productId" />
        <input type="hidden" id="order-id" name="orderId" />

        <div class="rating-picker">
          <label>Đánh giá của bạn:</label>
          <div class="rating-stars">
            <i class="far fa-star" data-rating="1"></i>
            <i class="far fa-star" data-rating="2"></i>
            <i class="far fa-star" data-rating="3"></i>
            <i class="far fa-star" data-rating="4"></i>
            <i class="far fa-star" data-rating="5"></i>
          </div>
          <input type="hidden" id="rating-value" name="rating" value="0" />
        </div>

        <div>
          <label for="review-text">Nhận xét của bạn:</label>
          <textarea
            id="review-text"
            name="comment"
            class="review-text"
            placeholder="Hãy chia sẻ trải nghiệm của bạn về sản phẩm này..."
          ></textarea>
        </div>

        <div class="review-form-actions">
          <button type="button" class="btn btn-cancel" id="cancel-review">
            Hủy
          </button>
          <button type="submit" class="btn btn-submit">Gửi đánh giá</button>
        </div>
      </form>
    </div>

    <!-- Include footer -->
    <div id="footer-container"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/ECommerceFE/js/config.js"></script>
    <script src="/ECommerceFE/js/notification.js"></script>
    <script src="/ECommerceFE/js/user-auth.js"></script>
    <script>
      // Tải header và footer
      $(document).ready(function () {
        $("#header-container").load("header.html", function () {
          // Khởi tạo lại sự kiện sau khi load header
          if (typeof initHeaderEvents === "function") {
            initHeaderEvents();
          }
        });
        $("#footer-container").load("footer.html");

        // Lấy thông tin sản phẩm từ URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get("productId");
        const orderId = urlParams.get("orderId");

        if (!productId) {
          window.location.href = "index.html";
          return;
        }

        // Set hidden input values
        document.getElementById("product-id").value = productId;
        if (orderId) {
          document.getElementById("order-id").value = orderId;
        }

        // Lấy thông tin sản phẩm
        fetchProductInfo(productId);

        // Xử lý chọn đánh giá sao
        setupRatingStars();

        // Xử lý nút hủy
        document
          .getElementById("cancel-review")
          .addEventListener("click", function () {
            window.history.back();
          });

        // Xử lý form đánh giá
        document
          .getElementById("review-form")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            submitReview();
          });
      });

      // Lấy thông tin sản phẩm từ API
      function fetchProductInfo(productId) {
        fetch(
          `${API_CONFIG.BASE_URL}${API_CONFIG.ENDPOINTS.PRODUCTS}/${productId}`
        )
          .then((response) => response.json())
          .then((product) => {
            document.getElementById("product-name").textContent = product.name;
            document.getElementById(
              "product-price"
            ).textContent = `Giá: ${formatCurrency(product.price)}`;

            // Hiển thị ảnh sản phẩm
            const imageElement = document.getElementById("product-image");
            if (product.imageUrl) {
              imageElement.src = product.imageUrl;
            } else {
              imageElement.src = "img/placeholder.jpg";
            }
          })
          .catch((error) => {
            console.error("Error fetching product:", error);
            NotificationSystem.error("Không thể tải thông tin sản phẩm");
          });
      }

      // Thiết lập tương tác với các ngôi sao đánh giá
      function setupRatingStars() {
        const stars = document.querySelectorAll(".rating-stars i");
        const ratingInput = document.getElementById("rating-value");

        stars.forEach((star) => {
          star.addEventListener("mouseover", function () {
            const rating = this.getAttribute("data-rating");
            highlightStars(rating);
          });

          star.addEventListener("mouseout", function () {
            const currentRating = ratingInput.value;
            highlightStars(currentRating);
          });

          star.addEventListener("click", function () {
            const rating = this.getAttribute("data-rating");
            ratingInput.value = rating;
            highlightStars(rating);
          });
        });

        function highlightStars(rating) {
          stars.forEach((star) => {
            const starRating = star.getAttribute("data-rating");
            if (starRating <= rating) {
              star.classList.remove("far");
              star.classList.add("fas");
            } else {
              star.classList.remove("fas");
              star.classList.add("far");
            }
          });
        }
      }

      // Gửi đánh giá
      function submitReview() {
        const formData = {
          productId: document.getElementById("product-id").value,
          rating: document.getElementById("rating-value").value,
          comment: document.getElementById("review-text").value,
        };

        const orderId = document.getElementById("order-id").value;
        if (orderId) {
          formData.orderId = orderId;
        }

        // Validate form
        if (formData.rating === "0") {
          NotificationSystem.warning("Vui lòng chọn số sao đánh giá");
          return;
        }

        if (!formData.comment.trim()) {
          NotificationSystem.warning("Vui lòng nhập nhận xét của bạn");
          return;
        }

        // Gửi đánh giá tới API
        fetch(`${API_CONFIG.BASE_URL}${API_CONFIG.ENDPOINTS.REVIEWS}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${localStorage.getItem("token")}`,
          },
          body: JSON.stringify(formData),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            NotificationSystem.success(
              "Đánh giá của bạn đã được gửi thành công!"
            );
            setTimeout(() => {
              window.location.href = "user-profile.html";
            }, 2000);
          })
          .catch((error) => {
            console.error("Error submitting review:", error);
            NotificationSystem.error(
              "Không thể gửi đánh giá. Vui lòng thử lại sau."
            );
          });
      }

      // Hàm định dạng tiền tệ
      function formatCurrency(amount) {
        return new Intl.NumberFormat("vi-VN", {
          style: "currency",
          currency: "VND",
          minimumFractionDigits: 0,
        }).format(amount);
      }
    </script>
  </body>
</html>
