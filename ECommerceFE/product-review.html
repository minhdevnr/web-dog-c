<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đánh giá sản phẩm - LH Coffee</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/ECommerceFE/css/styles.css" />
    <link rel="stylesheet" href="/ECommerceFE/css/notification.css" />
    <style>
      .review-form-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .product-review-info {
        display: flex;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #eee;
      }

      .product-review-image {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 1.5rem;
      }

      .product-review-details h3 {
        margin-top: 0;
        color: #333;
      }

      .rating-picker {
        margin: 1.5rem 0;
      }

      .rating-stars {
        font-size: 2rem;
        color: #ddd;
        cursor: pointer;
      }

      .rating-stars .fas {
        color: #f39c12;
      }

      .review-text {
        width: 100%;
        min-height: 150px;
        margin: 1rem 0;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        resize: vertical;
      }

      .review-form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
        margin-top: 1.5rem;
      }

      .btn-cancel {
        background: #f4f4f4;
        color: #333;
      }

      .btn-submit {
        background: #be9c79;
        color: white;
      }

      .btn {
        padding: 0.5rem 1.5rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s;
      }

      .btn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <!-- Include header -->
    <div id="header-container"></div>

    <div class="review-form-container">
      <h2>Đánh giá sản phẩm</h2>

      <div class="product-review-info">
        <img
          src=""
          id="product-image"
          class="product-review-image"
          alt="Product Image"
        />
        <div class="product-review-details">
          <h3 id="product-name">Tên sản phẩm</h3>
          <p id="product-price">Giá: 0 VNĐ</p>
        </div>
      </div>

      <form id="review-form">
        <input type="hidden" id="product-id" name="productId" />
        <input type="hidden" id="order-id" name="orderId" />

        <div class="rating-picker">
          <label>Đánh giá của bạn:</label>
          <div class="rating-stars">
            <i class="far fa-star" data-rating="1"></i>
            <i class="far fa-star" data-rating="2"></i>
            <i class="far fa-star" data-rating="3"></i>
            <i class="far fa-star" data-rating="4"></i>
            <i class="far fa-star" data-rating="5"></i>
          </div>
          <input type="hidden" id="rating-value" name="rating" value="0" />
        </div>

        <div>
          <label for="review-text">Nhận xét của bạn:</label>
          <textarea
            id="review-text"
            name="comment"
            class="review-text"
            placeholder="Hãy chia sẻ trải nghiệm của bạn về sản phẩm này..."
          ></textarea>
        </div>

        <div class="review-form-actions">
          <button type="button" class="btn btn-cancel" id="cancel-review">
            Hủy
          </button>
          <button type="submit" class="btn btn-submit">Gửi đánh giá</button>
        </div>
      </form>
    </div>

    <!-- Include footer -->
    <div id="footer-container"></div>

    <!-- JavaScript Modules -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/product.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/product-reviews.js"></script>
  </body>
</html>
