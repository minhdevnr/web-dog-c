<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đánh giá sản phẩm - LH Coffee</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/ECommerceFE/css/styles.css" />
    <link rel="stylesheet" href="/ECommerceFE/css/notification.css" />
    <style>
      .reviews-container {
        max-width: 900px;
        margin: 2rem auto;
        padding: 2rem;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .product-info {
        display: flex;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #eee;
      }

      .product-image {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 1.5rem;
      }

      .product-details h3 {
        margin-top: 0;
        color: #333;
      }

      .product-stats {
        display: flex;
        align-items: center;
        margin: 1rem 0;
      }

      .product-rating {
        display: flex;
        align-items: center;
        font-size: 1.2rem;
        margin-right: 1rem;
      }

      .product-rating-stars {
        color: #f39c12;
        margin-right: 0.5rem;
      }

      .review-count {
        color: #777;
      }

      .review-summary {
        display: flex;
        justify-content: space-between;
        margin: 2rem 0;
      }

      .rating-breakdown {
        width: 45%;
      }

      .rating-bar {
        display: flex;
        align-items: center;
        margin-bottom: 0.5rem;
      }

      .rating-label {
        min-width: 50px;
      }

      .rating-progress {
        flex-grow: 1;
        height: 10px;
        background: #f0f0f0;
        border-radius: 5px;
        margin: 0 10px;
        overflow: hidden;
      }

      .rating-progress-fill {
        height: 100%;
        background: #f39c12;
      }

      .rating-percentage {
        min-width: 50px;
        text-align: right;
        color: #777;
      }

      .review-list {
        margin-top: 2rem;
      }

      .review-item {
        padding: 1.5rem 0;
        border-bottom: 1px solid #eee;
      }

      .review-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
      }

      .review-author {
        font-weight: bold;
      }

      .review-date {
        color: #777;
      }

      .review-rating {
        margin-bottom: 0.5rem;
        color: #f39c12;
      }

      .review-content {
        line-height: 1.6;
      }

      .btn-review {
        background: #be9c79;
        color: white;
        padding: 0.5rem 1.5rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s;
        display: inline-block;
        margin-top: 1rem;
        text-decoration: none;
      }

      .btn-review:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }

      .empty-reviews {
        text-align: center;
        padding: 3rem 0;
        color: #777;
      }

      .empty-reviews i {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #ddd;
      }
    </style>
  </head>
  <body>
    <!-- Include header -->
    <div id="header-container"></div>

    <div class="reviews-container">
      <div class="product-info">
        <img
          src=""
          id="product-image"
          class="product-image"
          alt="Product Image"
        />
        <div class="product-details">
          <h3 id="product-name">Tên sản phẩm</h3>
          <p id="product-price">Giá: 0 VNĐ</p>
          <div class="product-stats">
            <div class="product-rating">
              <div class="product-rating-stars" id="product-rating-stars">
                ★★★★★
              </div>
              <div class="product-rating-value" id="product-rating-value">
                5.0
              </div>
            </div>
            <div class="review-count" id="review-count">(0 đánh giá)</div>
          </div>
          <a href="#" id="write-review-btn" class="btn-review">Viết đánh giá</a>
        </div>
      </div>

      <div class="review-summary">
        <div class="rating-breakdown">
          <h4>Phân bố đánh giá</h4>
          <div class="rating-bars" id="rating-bars">
            <!-- Sẽ được tạo động bằng JS -->
          </div>
        </div>
      </div>

      <div class="review-list" id="review-list">
        <!-- Sẽ được tạo động bằng JS -->
        <div class="empty-reviews" id="empty-reviews" style="display: none">
          <i class="far fa-comment-dots"></i>
          <p>Chưa có đánh giá nào cho sản phẩm này</p>
          <a href="#" id="first-review-btn" class="btn-review"
            >Hãy là người đánh giá đầu tiên</a
          >
        </div>
      </div>
    </div>

    <!-- Include footer -->
    <div id="footer-container"></div>

    <!-- JavaScript Modules -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/product.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/product-reviews.js"></script>
  </body>
</html>
