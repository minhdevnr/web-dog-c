<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đánh giá sản phẩm - LH Coffee</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/ECommerceFE/css/styles.css" />
    <link rel="stylesheet" href="/ECommerceFE/css/notification.css" />
    <style>
      .reviews-container {
        max-width: 900px;
        margin: 2rem auto;
        padding: 2rem;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .product-info {
        display: flex;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #eee;
      }

      .product-image {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 1.5rem;
      }

      .product-details h3 {
        margin-top: 0;
        color: #333;
      }

      .product-stats {
        display: flex;
        align-items: center;
        margin: 1rem 0;
      }

      .product-rating {
        display: flex;
        align-items: center;
        font-size: 1.2rem;
        margin-right: 1rem;
      }

      .product-rating-stars {
        color: #f39c12;
        margin-right: 0.5rem;
      }

      .review-count {
        color: #777;
      }

      .review-summary {
        display: flex;
        justify-content: space-between;
        margin: 2rem 0;
      }

      .rating-breakdown {
        width: 45%;
      }

      .rating-bar {
        display: flex;
        align-items: center;
        margin-bottom: 0.5rem;
      }

      .rating-label {
        min-width: 50px;
      }

      .rating-progress {
        flex-grow: 1;
        height: 10px;
        background: #f0f0f0;
        border-radius: 5px;
        margin: 0 10px;
        overflow: hidden;
      }

      .rating-progress-fill {
        height: 100%;
        background: #f39c12;
      }

      .rating-percentage {
        min-width: 50px;
        text-align: right;
        color: #777;
      }

      .review-list {
        margin-top: 2rem;
      }

      .review-item {
        padding: 1.5rem 0;
        border-bottom: 1px solid #eee;
      }

      .review-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
      }

      .review-author {
        font-weight: bold;
      }

      .review-date {
        color: #777;
      }

      .review-rating {
        margin-bottom: 0.5rem;
        color: #f39c12;
      }

      .review-content {
        line-height: 1.6;
      }

      .btn-review {
        background: #be9c79;
        color: white;
        padding: 0.5rem 1.5rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s;
        display: inline-block;
        margin-top: 1rem;
        text-decoration: none;
      }

      .btn-review:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }

      .empty-reviews {
        text-align: center;
        padding: 3rem 0;
        color: #777;
      }

      .empty-reviews i {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #ddd;
      }
    </style>
  </head>
  <body>
    <!-- Include header -->
    <div id="header-container"></div>

    <div class="reviews-container">
      <div class="product-info">
        <img
          src=""
          id="product-image"
          class="product-image"
          alt="Product Image"
        />
        <div class="product-details">
          <h3 id="product-name">Tên sản phẩm</h3>
          <p id="product-price">Giá: 0 VNĐ</p>
          <div class="product-stats">
            <div class="product-rating">
              <div class="product-rating-stars" id="product-rating-stars">
                ★★★★★
              </div>
              <div class="product-rating-value" id="product-rating-value">
                5.0
              </div>
            </div>
            <div class="review-count" id="review-count">(0 đánh giá)</div>
          </div>
          <a href="#" id="write-review-btn" class="btn-review">Viết đánh giá</a>
        </div>
      </div>

      <div class="review-summary">
        <div class="rating-breakdown">
          <h4>Phân bố đánh giá</h4>
          <div class="rating-bars" id="rating-bars">
            <!-- Sẽ được tạo động bằng JS -->
          </div>
        </div>
      </div>

      <div class="review-list" id="review-list">
        <!-- Sẽ được tạo động bằng JS -->
        <div class="empty-reviews" id="empty-reviews" style="display: none">
          <i class="far fa-comment-dots"></i>
          <p>Chưa có đánh giá nào cho sản phẩm này</p>
          <a href="#" id="first-review-btn" class="btn-review"
            >Hãy là người đánh giá đầu tiên</a
          >
        </div>
      </div>
    </div>

    <!-- Include footer -->
    <div id="footer-container"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/ECommerceFE/js/config.js"></script>
    <script src="/ECommerceFE/js/notification.js"></script>
    <script src="/ECommerceFE/js/user-auth.js"></script>
    <script>
      // Tải header và footer
      $(document).ready(function () {
        $("#header-container").load("header.html", function () {
          // Khởi tạo lại sự kiện sau khi load header
          if (typeof initHeaderEvents === "function") {
            initHeaderEvents();
          }
        });
        $("#footer-container").load("footer.html");

        // Lấy thông tin sản phẩm từ URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get("productId");

        if (!productId) {
          window.location.href = "index.html";
          return;
        }

        // Lấy thông tin sản phẩm và đánh giá
        fetchProductInfo(productId);
        fetchProductReviews(productId);

        // Xử lý nút viết đánh giá
        document
          .getElementById("write-review-btn")
          .addEventListener("click", function (e) {
            e.preventDefault();
            const isLoggedIn = localStorage.getItem("token");
            if (!isLoggedIn) {
              NotificationSystem.warning(
                "Vui lòng đăng nhập để đánh giá sản phẩm"
              );
              setTimeout(() => {
                window.location.href = "login.html";
              }, 2000);
              return;
            }
            window.location.href = `product-review.html?productId=${productId}`;
          });

        // Xử lý nút đánh giá đầu tiên
        document
          .getElementById("first-review-btn")
          .addEventListener("click", function (e) {
            e.preventDefault();
            const isLoggedIn = localStorage.getItem("token");
            if (!isLoggedIn) {
              NotificationSystem.warning(
                "Vui lòng đăng nhập để đánh giá sản phẩm"
              );
              setTimeout(() => {
                window.location.href = "login.html";
              }, 2000);
              return;
            }
            window.location.href = `product-review.html?productId=${productId}`;
          });
      });

      // Lấy thông tin sản phẩm từ API
      function fetchProductInfo(productId) {
        fetch(
          `${API_CONFIG.BASE_URL}${API_CONFIG.ENDPOINTS.PRODUCTS}/${productId}`
        )
          .then((response) => response.json())
          .then((product) => {
            document.getElementById("product-name").textContent = product.name;
            document.getElementById(
              "product-price"
            ).textContent = `Giá: ${formatCurrency(product.price)}`;

            // Hiển thị ảnh sản phẩm
            const imageElement = document.getElementById("product-image");
            if (product.imageUrl) {
              imageElement.src = product.imageUrl;
            } else {
              imageElement.src = "img/placeholder.jpg";
            }

            document.title = `${product.name} - Đánh giá sản phẩm | LH Coffee`;
          })
          .catch((error) => {
            console.error("Error fetching product:", error);
            NotificationSystem.error("Không thể tải thông tin sản phẩm");
          });
      }

      // Lấy đánh giá sản phẩm từ API
      function fetchProductReviews(productId) {
        fetch(
          `${API_CONFIG.BASE_URL}${API_CONFIG.ENDPOINTS.PRODUCTS}/${productId}/reviews`
        )
          .then((response) => response.json())
          .then((reviews) => {
            if (reviews.length === 0) {
              document.getElementById("empty-reviews").style.display = "block";
              document.getElementById("review-count").textContent =
                "(0 đánh giá)";
              document.getElementById("product-rating-value").textContent =
                "N/A";
              document.getElementById("product-rating-stars").innerHTML =
                "☆☆☆☆☆";
              return;
            }

            // Hiển thị số lượng đánh giá
            document.getElementById(
              "review-count"
            ).textContent = `(${reviews.length} đánh giá)`;

            // Tính trung bình đánh giá
            const totalRating = reviews.reduce(
              (sum, review) => sum + review.rating,
              0
            );
            const averageRating = (totalRating / reviews.length).toFixed(1);
            document.getElementById("product-rating-value").textContent =
              averageRating;

            // Hiển thị sao đánh giá
            const fullStars = Math.floor(averageRating);
            const hasHalfStar = averageRating - fullStars >= 0.5;
            const stars =
              "★".repeat(fullStars) +
              (hasHalfStar ? "½" : "") +
              "☆".repeat(5 - fullStars - (hasHalfStar ? 1 : 0));
            document.getElementById("product-rating-stars").textContent = stars;

            // Thống kê phân bố đánh giá
            const ratingCounts = [0, 0, 0, 0, 0]; // 5, 4, 3, 2, 1 sao
            reviews.forEach((review) => {
              ratingCounts[5 - review.rating]++;
            });

            // Hiển thị phân bố đánh giá
            const ratingBarsContainer = document.getElementById("rating-bars");
            ratingBarsContainer.innerHTML = "";
            for (let i = 5; i >= 1; i--) {
              const count = ratingCounts[5 - i];
              const percentage = Math.round((count / reviews.length) * 100);

              const ratingBar = document.createElement("div");
              ratingBar.className = "rating-bar";
              ratingBar.innerHTML = `
                <div class="rating-label">${i} ★</div>
                <div class="rating-progress">
                  <div class="rating-progress-fill" style="width: ${percentage}%"></div>
                </div>
                <div class="rating-percentage">${percentage}%</div>
              `;
              ratingBarsContainer.appendChild(ratingBar);
            }

            // Hiển thị danh sách đánh giá
            displayReviews(reviews);
          })
          .catch((error) => {
            console.error("Error fetching reviews:", error);
            NotificationSystem.error("Không thể tải đánh giá sản phẩm");
          });
      }

      // Hiển thị danh sách đánh giá
      function displayReviews(reviews) {
        const reviewListContainer = document.getElementById("review-list");
        reviewListContainer.innerHTML = "";

        // Sắp xếp đánh giá mới nhất lên đầu
        reviews.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

        reviews.forEach((review) => {
          const stars =
            "★".repeat(review.rating) + "☆".repeat(5 - review.rating);
          const reviewDate = new Date(review.createdAt).toLocaleDateString(
            "vi-VN"
          );

          const reviewItem = document.createElement("div");
          reviewItem.className = "review-item";
          reviewItem.innerHTML = `
            <div class="review-header">
              <div class="review-author">${
                review.userName || "Khách hàng"
              }</div>
              <div class="review-date">${reviewDate}</div>
            </div>
            <div class="review-rating">${stars}</div>
            <div class="review-content">${review.comment}</div>
          `;

          reviewListContainer.appendChild(reviewItem);
        });
      }

      // Hàm định dạng tiền tệ
      function formatCurrency(amount) {
        return new Intl.NumberFormat("vi-VN", {
          style: "currency",
          currency: "VND",
          minimumFractionDigits: 0,
        }).format(amount);
      }
    </script>
  </body>
</html>
