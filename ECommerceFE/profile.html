<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin cá nhân - LH Coffee</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="stylesheet" href="css/notification.css" />
  </head>
  <body>
    <div id="header-container"></div>

    <section class="profile-section">
      <div class="container">
        <div class="profile-sidebar">
          <div class="profile-avatar">
            <img
              id="profile-picture"
              src="img/default-avatar.png"
              alt="Avatar"
            />
            <label for="profile-picture-upload" class="change-avatar-btn">
              <i class="fas fa-camera"></i>
            </label>
            <input
              type="file"
              id="profile-picture-upload"
              accept="image/*"
              style="display: none"
            />
          </div>
          <div class="profile-menu">
            <a href="#personal-info" class="active" data-tab="personal-info">
              <i class="fas fa-user"></i> Thông tin cá nhân
            </a>
            <a href="#order-history" data-tab="order-history">
              <i class="fas fa-shopping-bag"></i> Lịch sử đơn hàng
            </a>
            <a href="#addresses" data-tab="addresses">
              <i class="fas fa-map-marker-alt"></i> Sổ địa chỉ
            </a>
            <a href="#security" data-tab="security">
              <i class="fas fa-shield-alt"></i> Bảo mật
            </a>
          </div>
        </div>

        <div class="profile-content">
          <!-- Thông tin cá nhân -->
          <div id="personal-info" class="profile-tab active">
            <h2>Thông tin cá nhân</h2>
            <form id="profile-form">
              <div class="form-group">
                <label>Họ tên</label>
                <input type="text" id="username" name="username" required />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" name="email" readonly />
                <span class="verified-badge" id="email-verified">
                  <i class="fas fa-check-circle"></i> Đã xác thực
                </span>
              </div>
              <div class="form-group">
                <label>Số điện thoại</label>
                <input type="tel" id="phone" name="phone" readonly />
                <span class="verified-badge" id="phone-verified">
                  <i class="fas fa-check-circle"></i> Đã xác thực
                </span>
              </div>
              <div class="form-group">
                <label>Ngày sinh</label>
                <input type="date" id="birthdate" name="birthdate" />
              </div>
              <button type="submit" class="btn">Lưu thay đổi</button>
            </form>
          </div>

          <!-- Lịch sử đơn hàng -->
          <div id="order-history" class="profile-tab">
            <h2>Lịch sử đơn hàng</h2>
            <div class="orders-list" id="orders-container">
              <!-- Đơn hàng sẽ được thêm vào đây bằng JavaScript -->
            </div>
          </div>

          <!-- Sổ địa chỉ -->
          <div id="addresses" class="profile-tab">
            <h2>Sổ địa chỉ</h2>
            <button class="btn add-address-btn" id="add-address-btn">
              <i class="fas fa-plus"></i> Thêm địa chỉ mới
            </button>
            <div class="addresses-list" id="addresses-container">
              <!-- Địa chỉ sẽ được thêm vào đây bằng JavaScript -->
            </div>
          </div>

          <!-- Bảo mật -->
          <div id="security" class="profile-tab">
            <h2>Bảo mật tài khoản</h2>
            <div class="security-section">
              <h3>Đổi mật khẩu</h3>
              <form id="change-password-form">
                <div class="form-group">
                  <label>Mật khẩu hiện tại</label>
                  <input type="password" id="current-password" required />
                </div>
                <div class="form-group">
                  <label>Mật khẩu mới</label>
                  <input type="password" id="new-password" required />
                </div>
                <div class="form-group">
                  <label>Xác nhận mật khẩu mới</label>
                  <input type="password" id="confirm-password" required />
                </div>
                <button type="submit" class="btn">Đổi mật khẩu</button>
              </form>
            </div>
            <div class="security-section">
              <h3>Xác thực hai lớp</h3>
              <div class="two-factor-auth">
                <p>Trạng thái: <span id="2fa-status">Chưa bật</span></p>
                <button class="btn" id="toggle-2fa">
                  Bật xác thực hai lớp
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="js/translations.js"></script>
    <script src="js/components.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/notification.js"></script>
  </body>
</html>
