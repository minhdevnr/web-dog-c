<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/ECommerceFE/css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="login-bg">
      <div class="login-form">
        <h3>LHShop</h3>

        <!-- Login View -->
        <div id="login-view">
            <h4>Đăng nhập</h4>
            <form id="login-form">
              <div class="form-group">
                <label for="login-email-phone">Email hoặc Số điện thoại</label>
                <input type="text" class="form-control" id="login-email-phone" name="emailOrPhone" required />
              </div>
              <div class="form-group">
                <label for="login-password">Mật khẩu</label>
                <input
                  type="password"
                  class="form-control"
                  id="login-password"
                  name="password"
                  required
                />
              </div>
              <span id="login-error-message" class="text-danger d-block mb-2"></span>
              <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
              <p class="mt-3 text-center">
                Chưa có tài khoản? <a href="#" id="show-register">Đăng ký ngay</a>
              </p>
              <!-- Optional: Social Login -->
              <div class="text-center mt-3">
                <p>Hoặc đăng nhập với</p>
                <!-- Added IDs -->
                <button type="button" id="google-login-btn" class="btn btn-danger mr-2"><i class="fab fa-google"></i> Google</button>
                <button type="button" id="facebook-login-btn" class="btn btn-primary"><i class="fab fa-facebook-f"></i> Facebook</button>
              </div>
            </form>
        </div>

        <!-- Registration View (Initially Hidden) -->
        <div id="register-view" style="display: none;">
            <h4>Đăng ký</h4>
            <form id="register-form">
              <div class="form-group">
                <label for="register-name">Họ và Tên</label>
                <input type="text" class="form-control" id="register-name" name="name" required />
              </div>
              <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" class="form-control" id="register-email" name="email" required />
                <span id="register-email-error" class="text-danger d-block"></span>
              </div>
              <div class="form-group">
                <label for="register-phone">Số điện thoại</label>
                <input type="tel" class="form-control" id="register-phone" name="phone" required />
                 <span id="register-phone-error" class="text-danger d-block"></span>
              </div>
              <div class="form-group">
                <label for="register-password">Mật khẩu</label>
                <input type="password" class="form-control" id="register-password" name="password" required aria-describedby="passwordHelp"/>
                <small id="passwordHelp" class="form-text text-muted">
                    Ít nhất 8 ký tự, gồm chữ hoa, chữ thường, số và ký tự đặc biệt.
                </small>
                 <span id="register-password-error" class="text-danger d-block"></span>
              </div>
               <div class="form-group">
                <label for="register-confirm-password">Xác nhận Mật khẩu</label>
                <input type="password" class="form-control" id="register-confirm-password" name="confirmPassword" required />
                 <span id="register-confirm-password-error" class="text-danger d-block"></span>
              </div>
              <span id="register-error-message" class="text-danger d-block mb-2"></span>
              <button type="submit" class="btn btn-success btn-block">Đăng ký</button>
               <p class="mt-3 text-center">
                Đã có tài khoản? <a href="#" id="show-login">Đăng nhập</a>
              </p>
            </form>
        </div>

      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script src="/ECommerceFE/js/config.js"></script>
    <script src="/ECommerceFE/js/login.js"></script>
  </body>
</html>
